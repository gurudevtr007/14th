<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Journey ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  text-align:center;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
}

/* Floating Hearts */
.heart{
  position:fixed;
  font-size:20px;
  animation:float 8s linear forwards;
  z-index:-1;
}
@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-20vh);}
}

/* Unlock Screen */
#unlock{
  position:fixed;
  width:100%;
  height:100vh;
  background: radial-gradient(circle at center,#ff6b81,#c44569);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}

/* Gift Heart Container */
.gift-heart{
  position:relative;
  width:220px;
  height:200px;
  cursor:pointer;
  animation:floatHeart 3s ease-in-out infinite;
}

/* Heart */
.heart-core{
  position:absolute;
  width:220px;
  height:200px;
  background:#ff4b6e;
  transform:rotate(-45deg);
  top:50px;
  left:0;
  z-index:1;
}

.heart-core:before,
.heart-core:after{
  content:"";
  position:absolute;
  width:220px;
  height:200px;
  background:#ff4b6e;
  border-radius:50%;
}

.heart-core:before{
  top:-110px;
  left:0;
}

.heart-core:after{
  left:110px;
  top:0;
}

/* Ribbon Base */
.ribbon{
  position:absolute;
  background:white;
  z-index:5;
  transition:1s ease;
}

/* Vertical Ribbon */
.ribbon.vertical{
  width:20px;
  height:260px;
  left:100px;
  top:-20px;
}

/* Bow Knot */
.ribbon.knot{
  width:40px;
  height:40px;
  border-radius:50%;
  top:-70px;
  left:90px;
}

/* Bow Loops */
.ribbon.loop-left,
.ribbon.loop-right{
  width:90px;
  height:90px;
  border-radius:50%;
  top:-90px;
}

.ribbon.loop-left{
  left:20px;
}

.ribbon.loop-right{
  right:20px;
}

/* Floating Heart Motion */
@keyframes floatHeart{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

/* Glow Burst */
.gift-heart.glow .heart-core{
  box-shadow:0 0 60px #fff,0 0 120px #ff4b6e;
  transition:1s ease;
}

/* Unwrap Animation */
.gift-heart.unwrapped .vertical,
.gift-heart.unwrapped .knot,
.gift-heart.unwrapped .loop-left,
.gift-heart.unwrapped .loop-right{
  transform:translateY(-200px);
  opacity:0;
}

/* Banner */
.hero{
  width:100%;
  max-width:1920px;
  height:500px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

.hero img{
  width:100%;
  height:500px;
  object-fit:cover;
  position:absolute;
  top:0;
  left:0;
  z-index:-1;
}

.section{
  padding:100px 20px;
  display:none;
}

.section.active{
  display:block;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:40px;
  background:#ff4b6e;
  color:white;
  cursor:pointer;
  margin-top:20px;
}

.unlock-text{
  margin-top:50px;
  font-size:22px;
}
</style>
</head>

<body>

<!-- Unlock -->
<div id="unlock">
  <div class="gift-heart" onclick="unwrapHeart()">

      <div class="heart-core"></div>

      <div class="ribbon vertical"></div>
      <div class="ribbon knot"></div>
      <div class="ribbon loop-left"></div>
      <div class="ribbon loop-right"></div>

  </div>
  <p class="unlock-text">A little gift for you‚Ä¶ üíñ</p>
</div>

<!-- Banner -->
<div class="hero">
  <img src="banner.jpg">
  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <button onclick="showStep(1)">Begin Journey</button>
</div>

<!-- Step 1 -->
<div class="section" id="step1">
  <h2>Our Story üíû</h2>
  <p>The day we met changed everything.</p>
  <button onclick="showStep(2)">Next</button>
</div>

<!-- Step 2 -->
<div class="section" id="step2">
  <h2>Will You Be My Forever Valentine? üíñ</h2>
  <button onclick="yesLove()">Yes ‚ù§Ô∏è</button>
</div>

<script>

/* Floating Hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},800);

/* Unwrap Animation */
function unwrapHeart(){
  const heart=document.querySelector(".gift-heart");
  heart.classList.add("unwrapped");

  setTimeout(()=>{
    heart.classList.add("glow");
  },800);

  setTimeout(()=>{
    document.getElementById("unlock").style.opacity="0";
    document.getElementById("unlock").style.transition="1.5s";
  },1500);

  setTimeout(()=>{
    document.getElementById("unlock").style.display="none";
  },3000);
}

/* Step Navigation */
function showStep(step){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById("step"+step).classList.add("active");
}

function yesLove(){
  alert("You just made me the happiest person alive ‚ù§Ô∏è");
}
</script>

</body>
</html>
